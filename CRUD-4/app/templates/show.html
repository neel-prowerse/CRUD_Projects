<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Order Management System</title>
    </head>
    <body>
            <table class="table table-bordered table-stripped table-sm table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Customer Contact No.</th>
                        <th>Order Details</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% if not orders %}
                        <tr align="center">
                            <td colspan="5">No Orders!!!</td>
                        </tr>
                        {% else %}
                        {% for order in orders %}
                            <tr>
                                <td>{{ order.oid}}</td>
                                <td>{{ order.name}}</td>
                                <td>{{ order.phone}}</td>
                                <td>{{ order.details}}</td>
                                <td>
                                    <a href="/update/{{ order.oid }}" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-pencil">Edit Order</span>
                                    </a>&emsp; &emsp; 
                                    <a href="/delete/{{ order.oid }}" class="btn btn-danger">Delete Order</a>
                                </td>
                            </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
            <center>
                <a href="/order" class="btn btn-primary">Add New Order</a>
            </center>
    </body>
</html>
